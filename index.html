<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>PopUp Notification</title>
</head>
<body>
    <div class="wraper">
        <div class="popup-box">
            <div class="img">
                <i class="fa fa-circle-check"></i>
            </div>
            <div class="desc">
                <h1>Thank You For Response</h1>
                <p>we will get back to you within 4 buisness days.</p>
            </div>
            <button id="close-btn" class="btn">Ok</button>
        </div>
        <button id="open-btn" class="btn set-in-middle">Submit Form</button>
    </div>

    <script src="/script.js"></script>
</body>
</html>
